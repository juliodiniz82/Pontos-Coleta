<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/estilo.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <div>
        <nav>
            <ul class="menu">
                <li class="left"><a href="{{ url_for('homepage') }}">Página Inicial</a></li>
                <li class="left"><a href="{{ url_for('rota') }}">Visualizar Pontos</a></li>
                <!-- Sintaxe do Jinja2 para gerar tags dinamicamente -->
                {% if current_user.is_authenticated %}
                    <li class="right"><a href="">{{current_user.nome}}</a></li>
                    <li class="right"><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li class="right"><a href="{{ url_for('login') }}">Login</a></li>
                    <li class="right"><a href="{{ url_for('sign_up_user') }}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
    <br>
    <div class="container">
        <h3>Formulário de Cadastro</h3>
        <form id="signup" method="POST">
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
            <br>
            <input type="date" name="nascimento" id="nascimento" placeholder="dd/mm/aaaa" width="40px" required>
            <br>
            <input type="text" name="cpf" id="cpf" placeholder="cpf" required>
            <br>
            <input type="text" name="cep" id="cep" placeholder="cep" required>
            <br>
            <input type="email" name="email" id="email" placeholder="email@dominio" required>
            <br>
            <input type="password" name="senha" id="senha" placeholder="senha" required>
            <br>
            <input type="password" name="confirma-senha" id="confirma-senha" placeholder="confirmar senha" required>
            <br>
            <input type="submit" name="cadastro" text="Cadastrar">
        </form>
    </div>
    <!-- <script src="../static/js/scripts.js"></script> -->
</body>
</html>
